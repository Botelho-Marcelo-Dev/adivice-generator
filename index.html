<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <main class="flex">
      <div class="principal">
            <h4 class="advice-number" id="adviceId">Advice Generator</h4>

            <div class="advice-container">
                <p class="advice" id="pConselhos">Click the button for an advice!</p>
            </div>
            
            <picture>
              <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width:576px)">
              <img src="./src/images/pattern-divider-desktop.svg" alt="divider">
            </picture>
            <p class="pEspere" id="pEspere"></p>

            <button class="dice-button" id="botaoDado">
              <img src="./src/images/icon-dice.svg" alt="dice">
            </button>
      </div>
    </main>

    <script src="./src/js/script.js"></script>
</body>
</html>
